<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Beers now</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="/src/css/styles.css">
  </head>
  <body>
    <!-- navbar -->
    <navbar id="navbar" class="app-navbar no-search filter">
      <div class="navbar-logo">
        <a href="/">Beers now</a>
      </div>
      <div class="navbar-right-actions">
        <div class="filter-container">
          <form id="search-form" class="filter-input" novalidate>
            <!-- Text search input -->
            <input data-pattern-mismatch="Input invalid" 
              placeholder="search your beer" class="input search" type="text">
              <!-- Brewed date search input -->
            <input type="date" name="searchDate" id="searchDate" 
              class="input search" data-date-split-input="true">
            <label>
              <input type="checkbox" name="checkSave" id="checkSave"
                class="input search" checked>Save
            </label>
            <button type="submit" class="button search">Search</button>
          </form>
        </div>
        <div class="navbar-icon">
          <i id="navbar-search" class="fas fa-search"></i>
          <i id="navbar-close" class="fas fa-times"></i>
        </div>
      </div>
    </navbar>
    <!-- navbar-end -->
    <!-- Header -->
    <header class="header-image" id="header">
      <picture>
        <source media="(max-width: 767px)" srcset="/src/images/beersBannerPeq.jpeg">
        <source media="(max-width: 991px)" srcset="/src/images/beersBannerMed.jpeg">
        <img src="/src/images/beersBannerGra_opt.jpg" alt="Beers image">
      </picture>
    </header>
    <!-- Header end -->


    <!-- mainâ€“section -->
    <main>
    </main>
    <hr>
    <!-- main-section end -->

    <!-- comment-form -->
    <section id="detailSection" class="detail-section">
      <div id="detail" class="detail-content"></div>
      <div class="quotes-list">
        <h2>Quotes</h2>
        <div id="quoteList">
        </div>
      </div>
      <form id="quote-form" class="quote-form" novalidate>
        <div class="quote-input">
          <label for="quote">Quote of this beer</label>
          <input id="quote" required placeholder="Add your quote" class="input primary" type="text">
        </div>
        <button type="submit" class="button primary">Add quote</button>
      </form>
    </section>
    <!-- comment-form end -->

    

    <!-- loader -->
    <div id="loader" class="loader-container hide">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Loader end -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>     -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/src/js/routes.js"></script>
  </body>
</html>
